<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rockstar Premium - Сброс пароля</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/notifications.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/register.css'>
    <link href='boxicons%402.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="recaptcha/enterprise.js" async="" defer=""></script>
</head>

<style>

:root {
    --main-color: rgb(86,102,220);
    --main-second-color: rgb(124,146,223);
}


</style>
<body>
        <section id="main">
        <div class="container">
            <div class="reg-box">
                <form method="post">
                    <div class="reg-text">
                        <h2>Сброс пароля</h2>
                        <div class="desc">На указанную почту придёт ссылка</div>
                    </div>
                    <div class="inputs">
                        <div class="input-code input">
                            <div class="emal">
                                <input type="text" id="email" name="email" class="email-input" placeholder="Введите почту" oninput="checkInput(this)">
                            </div>
                        </div>
                    </div>
                    <!--<div class="g-recaptcha" data-sitekey="6LeIsS4qAAAAAIQjeQPK9IYf8XycYHOp4rNk6H0z" data-action='submit' data-callback='onSubmit'></div>-->
                    <div class="btn-register">
                        <button id="btn-reg" class="btn-reg" name="submit" disabled="">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="notification-container"></div>
    </section>
    <script src="js/autotheme.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        function checkInput(inputField) {
            const submitButton = document.getElementById('btn-reg');
            if (inputField.value.trim() === '') {
                submitButton.disabled = true;
            } else {
                submitButton.disabled = false;
            }
        }
    </script>
    </body>
